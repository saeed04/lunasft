info:
  title: LunaSoft Product API
  version: 1.0.10
  description: |
    LunaSoft Product API for client integrate our product on fund wallet

    > LunaSoft will send the test integration with `(endpoint_url)`, `(X-BLS-KEY)`, `(X-Vendor-ID)`, `(Sign)`
    to you. Your service agent must provider credential. which should be successfully integrated.

    ---

    ### Release Version:

    V1.0.0 - 2023/01/25
