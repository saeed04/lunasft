paths:
  /create_member:
    post:
      summary: Create Member
      description: |
        member is unique value. we recommended to add prefixes when register ex blsmb0001
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: 'member001'
                  minLength: 6
                  maxLength: 18
                password:
                  type: string
                  example: 'a@1234'
                  description: 'Password should be at 6 - 24 characters long and at least one special character.'
                  minLength: 6
                  maxLength: 24
                phone_number_contact:
                  type: string
                  example: '098765431'
                  minLength: 9
                memo:
                  type: string
                  example : 'memo'
                sign:
                  type: string
                  description: |
                    `HMACMD5(username + password + x-vendor-id)`
                  example: '4d9bf50cdb08e6796a772ca36f0d0dff'
              required:
                - username
                - password
                - sign
      responses:
        '200':
          description: successful
        '500':
          description: Error

 
  /change_password:
    post:
      summary:  Change Password
      description: Change member password by agent.
      requestBody:
        content:
          application/json:
            schema:
              properties:
                username:
                  type: string
                  example: member001
                new_password:
                  type: string
                  example: 1234@b
                sign:
                  type: string
                  description: |
                    `HMACMD5(username + new_password + x-vendor-id)`
                  example: '4d9bf50cdb08e6796a772ca36f0d0dff'
              required:
                - username
                - password
                - sign
      responses:
        '200':
          description: successful 
        '500':
          description: Error
  /balance:
    post:
      summary: 'Member Balance'
      description: 'Call Member Balance'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: 'member001'
                sign:
                  type: string
                  description: |
                    `HMACMD5(username + x-vendor-id)`
                  example: 'a3b2f435648d8a38eabb7d968332701b'
      responses:
        '200':
          description: successful 
        '500':
          description: Error       
          
  /increase_credit:
    post:
      summary: 'Increase Credit'
      description: increase your member credit.
      requestBody:
        content:
          application/json:
            schema:
              properties:
                username:
                  type: string
                  example: 'member001'
                amount:
                  type: number
                  example: 50.0
                sign:
                  type: string
                  description: |
                    `HMACMD5(username + amount + x-vendor-id)`
                  example: '4d9bf50cdb08e6796a772ca36f0d0dff'
      responses:
        '200':
          description: successful
        '500':
          description: Error

  /decrease_credit:
    post:
      summary: 'Decrease Credit'
      description: decrease your member credit.
      requestBody:
        content:
          application/json:
            schema:
              properties:
                username:
                  type: string
                  example: 'member001'
                amount:
                  type: number
                  example: 50.0
                sign:
                  type: string
                  description: |
                    `HMACMD5(username + amount + x-vendor-id)`
                  example: '4d9bf50cdb08e6796a772ca36f0d0dff'
      responses:
        '200':
          description: successful
        '500':
          description: Error
          
  /game_list:
    get:
      summary: 'Game List (Slot Game Only)'
      description: |
        Get the game URL with provider_code, the game is redirected to the lobby via this link. See **Provider Code** Section.
      requestBody:
        content:
          application/json:
            schema:
              properties:
                provider_code:
                  type: string
                  example: "JK"
                sign:
                  type: string
                  description: |
                    `HMACMD5(provider_code + x-vendor-id)`
                  example: 'a3b2f435648d8a38eabb7d968332701b'
      responses:
        '200':
          description: successful
        '500':
          description: Error
      
  /game_list_fishing:
    get:
      summary: Game List (Fish Game Only)
      description:  Get the fishing game URL, the game is redirected to the lobby via this link. See **Provider Code** Section.
      requestBody:
        content:
          application/json:
            schema:
              properties:
                sign:
                  type: string
                  description: |
                    `HMACMD5(provider_code + x-vendor-id)`
      responses:
        '200':
          description: successful 
        '500':
          description: Error
          
  /launch_game:
    post:
      summary: Launch Game
      description:  Get the game URL with game_code, the game is redirected to the lobby via this link. See **Provider Code** Section.
      requestBody:
        content:
          application/json:
            schema:
              properties:
                game_code:
                  type: string
                  example: "1"
                provider_code:
                  type: string
                  example: "JK"
                language:
                  type: string
                  description: Support TH, EN, CN
                  example: "TH"
                platform:
                  type: string
                  description: 1 = Desktop, 2 = Mobile
                  example: 1
                username:
                  type: string
                  example: 'member001'
                sign:
                  type: string
                  description: |
                    `HMACMD5(username + provider_code + x-vendor-id)`
      responses:
        '200':
          description: successful 
        '500':
          description: Error

  '/login':
    post:
      summary: Login to Lobby
      description:  Login with your member name and go to lobby for play game.
      requestBody:
        content:
          application/json:
            schema:
              properties:
                username:
                  type: string
                  description: username must use prefix
                  example: "blsmb0001_b1"
                domain:
                  type: string
                  example: 'your-domain.demo'
                  description: do not include proto [http, https] in value.
                redirect_url:
                  type: string
                  description: redirect url for return to your lobby when user click logout
                  example: "https://your-domain.demo"
                sign:
                  type: string
                  description: |
                    `HMACMD5(username + x-vendor-id)`
      responses:
        '200':
          description: successful 
        '500':
          description: Error
   
  /update_game_status:
    post:
      summary: Game Status (Open/Close)
      description: Update the game status by game_code. after update game status your member can't play game.
 responses:
        '200':
          description: successful 
        '500':
          description: Error
        
  /report/win_loss:
    post:
      summary: Win Loss
      description: Get member win loss records within member time under your agent.
 responses:
        '200':
          description: successful 
        '500':
          description: Error
  /report/statement:
    post:
      summary: Statement
      description: Get credit statement record within members under your agent.
 responses:
        '200':
          description: successful 
        '500':
          description: Error
  /report/outstanding:
    post:
      summary: Outstanding
      description: find unsettled record each game within member played.
      parameters:
        - name: username
          in: query
          description: The user name for login
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: The password for login in clear text
          required: true
          schema:
            type: string
 responses:
        '200':
          description: successful 
        '500':
          description: Error
  /report/bet_log:
    post:
      summary: Bet Log
      description: find bet log detail record each game within member played.
 responses:
        '200':
          description: successful 
        '500':
          description: Error
 
